            <h2>Chỉ Số <span class="dc">BMI</span></h2>

                <div class="msg"></div>

            <button id="btn" onClick="BMI()">Tính BMI</button>
            <p class="text"></p>

				<button id="btn" onClick="link()">Tham khảo lời khuyên từ chuyên gia</button>
                <p> </p>
		<script type="text/javascript">
		function BMI(){
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));
            
			if (bmio >= 35 && bmio < 40){
				document.getElementById("result").innerHTML= "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị béo phì cấp độ II.";
			}
			if (bmio >= 30 && bmio < 35){
				document.getElementById("result").innerHTML= "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị béo phì cấp độ I.";
			}
			else if(bmio >= 25 && bmio < 30){
				document.getElementById("result").innerHTML= "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn có nguy cơ bị béo phì.";
			}
			else if (bmio >= 18.5 && bmio < 25){
			  document.getElementById("result").innerHTML= "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bình thường.";
			}
			else if (bmio < 18.5){
			document.getElementById("result").innerHTML= "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị thiếu cân!";
			}
            let errors = {};
    if (w.trim()==''){
        errors['w']= 'Cân nặng không được để trống!';
        document.getElementById("required2").innerHTML = errors['w'];
        document.getElementById("result").innerHTML= "Kiểm tra lại dữ liệu!"
    }
    if (h.trim()=='') {
        errors['h']= 'Chiều cao không được để trống!';
        document.getElementById("required1").innerHTML = errors['h'];
        document.getElementById("result").innerHTML= "Kiểm tra lại dữ liệu!"
    }
    if (h.length>0){
        document.getElementById("required1").innerHTML = ""
        };
    if (w.length>0){
        document.getElementById("required2").innerHTML = ""
        };
    
		}
	</script>
