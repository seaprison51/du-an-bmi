<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Công cụ tính và lưu trữ chỉ số sức khỏe</title>
	</head>
	<style media="screen">
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			font-family: sans-serif;
			background-image: linear-gradient(120deg,#e84393, #2ecc71);
			min-height: 100vh;
		}
		div{
			width: 400px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 1px 1px 20px #ee5253;
		}
		h2{
			font-size: 30px;
			font-weight: 600;
		}
		.text{
			text-align: left;
			margin-left: 90px;
		}
		#w, #h{
			color: #222f3e;
			text-align: left;
			font-size: 15px;
			font-weight: 200;
			outline: none;
			border: none;
			background: none;
			border-bottom: 1px solid #341f97;
			width: 200px;
		}
			#w:focus, #h:focus{
				border-bottom: 2px solid #341f97;
				width: 300px;
				transition: 0.5s;
			}
			#result{
				color: #341f97;
			}
			#btn{
				font-family: inherit;
				margin-top: 10px;
				border: none;
				color: #ffffff;
				background-image: linear-gradient(120deg,#2ecc71, #e84393);
				width: 150px;
				padding: 10px;
				border-radius: 30px;
				outline: none;
				cursor: pointer;
			}
			#btn:hover{
				box-shadow: 1px 1px 10px #341f97;
			}
			#info{
				font-size: 12px;
				font-family: inherit;
			}
	</style>
    <script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="BMI của bạn là " + bmio;
		}
	</script>
    <body>
		<div>
				<h2>Sức khỏe</h2>
				<p class="text">Chiều cao:</p>
				<input type="text" id=h placeholder="Đơn vị: cm, VD: 170">
				<p class="text">Cân nặng:</p>
				<input type="text" id=w placeholder="Đơn vị: kg, VD: 60">
				<p class="text">Các mục khác:</p>
                <input type="radio" name="can">Cận thị
				<input type="radio" name="boi">Biết bơi
                <p id="result"> </p>
				<button id="btn" onClick="BMI()">Tính BMI</button>
		</div>
	</body>
</html>
