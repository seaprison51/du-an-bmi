<script type="text/javascript">
    function BMI() {
        var h = document.getElementById('h').value;
        var w = document.getElementById('w').value;
        var bmi = w / (h / 100 * h / 100);
        var bmio = (bmi.toFixed(2));

        if (bmio >= 40) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị béo phì cấp độ III.";
        }
        if (bmio >= 35 && bmio < 40) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị béo phì cấp độ II.";
        }
        if (bmio >= 30 && bmio < 35) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị béo phì cấp độ I.";
        }
        else if (bmio >= 25 && bmio < 30) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn có nguy cơ bị béo phì.";
        }
        else if (bmio >= 18.5 && bmio < 25) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bình thường.";
        }
        else if (bmio < 18.5) {
            document.getElementById("result").innerHTML = "BMI của bạn là " + bmio + "." + " Chỉ số BMI trên cho thấy bạn bị thiếu cân!";
        }
        let errors = {};
        if (w.trim() == '') {
            errors['w'] = 'Cân nặng không được để trống!';
            document.getElementById("requiredw").innerHTML = errors['w'];
        }
        if (h.trim() == '') {
            errors['h'] = 'Chiều cao không được để trống!';
            document.getElementById("requiredh").innerHTML = errors['h'];
        }
        if (h.length > 0) {
            document.getElementById("requiredh").innerHTML = ""
        };
        if (w.length > 0) {
            document.getElementById("requiredw").innerHTML = ""
        };

    }

    async function sendData() {

        /**
         * 
         * Kết hợp dữ liệu từ trang Thông tin cá nhân và trang này để gửi lên
         * Google Sheet
         */

        // Địa chỉ của đoạn Script để gửi lên Sheet
        const google_sheet_ids = {
            "THPT Chuyên Hoàng Lê Kha": "AKfycbwAa2LiOiQX7LXbajNvj_hzNEMgrB5pZ75YaZ3X4kzAlrCNjQGIPAdJpzlPinECfsJa",
            "THPT Chuyên Bình Long": "AKfycbxmt1CI1SxowNkEQpqqGCSoJRYvRvfxgIrKIzA2BeBw_WhXQ6gdj6w0gDrM0atWTuAwIQ",
        }

        let google_sheet = ""
        let user_form = document.querySelector("#submit_form")
        // Tạo 1 object FormData đễ lấy dữ liệu từ trang này
        const new_form_data = new FormData(user_form)

        // Lấy dự liệu từ trang trước
        let personal_data = JSON.parse(localStorage.getItem("initial_data"))

        // Kiểm tra có 
        let school_user = personal_data[1][1]

        for (const school in google_sheet_ids) {
            if (school_user === school) {
                google_sheet = `https://script.google.com/macros/s/${google_sheet_ids[school]}/exec`
            }
        }

        // Lặp qua từng thông tin từ trang trước và thêm vào FormData trên
        var isValid = true;
        if (personal_data != null) {
            personal_data.forEach(function (element) {
                if (element[1] == "") {
                    // do nothing
                    isValid = false;
                } else {
                    new_form_data.append(element[0], element[1]);
                }
            })
        } else {
            alert("Bạn cần nhập đủ dữ liệu");
            return;
        }

        if (isValid) {
            // Sử dụng hàm Fetch để gửi lên Google Sheet
            const response = await fetch(google_sheet, {
                method: 'POST',
                body: new_form_data,

            })
            // Thu thập thông tin được trả về
            remote_result = await response.json()

            // Kiểm tra xem việc gửi thông tin có lỗi hay không, nếu có hiện lỗi, 
            // thì báo lỗi cho người dùng, nếu không thì chuyển qua trang cuối
            if (!response.ok || remote_result.result == "error") {
                const error_element = document.querySelector("#error-text")
                error_element.innerHTML = "Có lỗi đã xảy ra!"
            }

            else {
                window.location.href = "./finished.html"
            }

        } else {
            alert("Bạn cần nhập đủ dữ liệu!");
        }

    }


</script>
