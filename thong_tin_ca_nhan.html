<body>
    <div class="abc">
        <p class="text"></p>
        <form id="submit_form">
            <h2><span class="dc">Thông tin</span></h2>
            <p class="text"></p>
            <p class="text">Tỉnh:</p>
            <select name="Tỉnh" id="tinh" onchange="pushSchool(this.value)">
                <option>Tỉnh, thành phố</option>
                <option value="Tây Ninh">Tây Ninh</option>
                <option value="Bình Phước">Bình Phước</option>
            </select>
            <p class="text"></p>
            <p class="text">Trường:</p>
            <select name="Trường" id="truong">
                <option>Trường</option>
                <!-- <option>THPT Chuyên Hoàng Lê Kha</option>
          <option>THPT Chuyên Bình Long</option> -->
            </select>
            <p class="text"></p>
            <p class="text">Lớp:</p>
            <input type="text" name="Lớp" id="l" placeholder="VD: 11N2" required />
            <p class="text"></p>
            <span id="requiredl"></span>
            <p class="text"></p>
            <p class="text">Họ và tên:</p>
            <input type="text" id="f" name="Họ và tên" placeholder="VD: Nguyễn Văn A" required />
            <p class="text"></p>
            <span id="requiredf"></span>
            <p class="text"></p>
            <p class="text">Ngày sinh:</p>
            <input type="text" id="n" name="Ngày sinh" placeholder="dd/mm/yyyy" required />
            <p class="text"></p>
            <span id="requiredn"></span>
            <p class="text"></p>
            <p class="text">Mã số học sinh:</p>
            <input type="text" id="m" name="Mã số học sinh" placeholder="VD: 210423" required />
            <p class="text"></p>
            <span id="requiredm"></span>
            <p class="text"></p>
            <p class="text"></p>
            <p class="text" id="error-text"></p>
            <button id="btn" type="button" onClick="sendData()">Tiếp theo</button>
        </form>
    </div>

    <script>
        // tao mot dictionary luu tinh va truong hoc cua no:
        const data = {
            "Tây Ninh": ["THPT Tây Ninh", "THPT Chuyên Hoàng Lê Kha"],
            "Bình Phước": ["THPT Chuyên Bình Long"]
        }

        function pushSchool(province) {
            // clear data:
            let getSchoolElement = document.getElementById('truong');
            getSchoolElement.innerHTML = "<option>Trường</option>";

            data[province].forEach(element => {
                const child = document.createElement("option")
                child.innerText = element;
                getSchoolElement.appendChild(child);
            });
        }
        function sendData() {
            /**
             * Lưu dữ liệu thông tin cá nhân vào Local Storage (bộ nhớ của trình duyệt)
             */


            localStorage.clear("initial_data"); // Xoá toàn bộ dữ liệu của lần sử dụng trước

            let user_form = document.querySelector("#submit_form");
            const form_data = new FormData(user_form); // Tạo 1 object FormData để lấy dữ liệu từ Form

            const array = Array.from(form_data); // Chuyển thành kiểu dữ liệu Mảng để dễ lưu trữ
            localStorage.setItem("initial_data", JSON.stringify(array)); // Lưu dữ liệu vào trong Local Storage
            window.location.href = "./thong_tin_bmi.html"; // Chuyển sang trang kế tiếp
        }
    </script>
